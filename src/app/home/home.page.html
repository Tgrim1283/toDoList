<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To-do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="stacked">A task you need to complete</ion-label>
      <ion-input [(ngModel)]="taskName" placeholder="Enter task Here"></ion-input>
      <ion-button color="primary" (click) = "enterItem()">Add item to list!</ion-button>
      <ion-icon name="add"></ion-icon>
    </ion-item>
  </div>

  <div padding>
    <ion-list>
      <ion-item *ngFor="let todo of taskList; let i =index">
        {{todo}}
        <ion-button color="danger" clear (click)="deleteTask(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
