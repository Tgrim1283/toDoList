<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To-do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click) = "buttonClick()">
      Click me!
    </ion-button>
    <ion-item>
      <ion-label position="stacked">A task you need to complete</ion-label>
      <ion-input [(ngModel)]="listInputValue" placeholder="Enter text Here"></ion-input>
    </ion-item>
  </div>
  {{listInputValue}}
</ion-content>
